name: Gerar Animação de Contribuições (Pac-Man)

on:
  schedule:
    - cron: "0 */12 * * *"   # executa a cada 12 horas
  workflow_dispatch:         # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar gerador Pac-Man
        run: npm install -g github-contribution-graph-snake

      - name: Gerar animação Pac-Man
        run: |
          github-contribution-graph-snake \
            --mode pacman \
            --output pacman.gif \
            --duration 60 \
            --block-color "#FFFF00" \
            --secondary-block-color "#000000" \
            --background "#ebedf0" \
            --width 52 \
            --height 7

      - name: Commit e Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pacman.gif
          git commit -m "Atualiza pacman.gif (automatizado)" || echo "Sem mudanças"
          git pull --rebase
          git push
